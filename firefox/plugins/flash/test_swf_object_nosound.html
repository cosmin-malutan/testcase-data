<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>SWF video via &lt;object&gt; (silent)</title>
</head>
<body>
  <h1>Sample SWF Video:</h1>
  <object type="application/x-shockwave-flash" 
          data = "sample-swf-video-10s-nosound.swf" 
          width="640" 
          height="480">
    <param name="movie" value="sample-swf-video-10s-nosound.swf">
  </object>
</body>
</html>
