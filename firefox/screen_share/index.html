<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Simple mozRTCPeerConnection Video Test</title>
</head>
<body>
  <h1>Simple mozRTCPeerConnection Video Test</h1>
  <video id="player" muted="muted" height="480" width="640" autoplay></video><br/>
  <button id="startButton" onclick="start();">Start!</button>
  <button id="stopButton" onclick="stop();">Stop!</button>
  <input checked="checked" id="requireh264" value="Require H.264" type="checkbox">
  <label for="requireh264">Require H.264 video</label>
  <input id="sharingStarted" value="sharingStarted" type="checkbox">
  <label for="sharingStarted">Sharing has started</label>
  <script src="script.js"></script>
</body>
</html>
